<h2>Template Driven Form</h2>
<form name="form-td" id ="form-td" #formRef #ngFormRef="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" ngModel
            required minlength=2 name="nombre" id="nombre" #fcNombre="ngModel">
        </div>
        <div class="error" [hidden]="fcNombre.untouched || fcNombre.valid">
            <p *ngIf="fcNombre.hasError('required')">El campo nombre es necesario</p>
            <p *ngIf="fcNombre.hasError('minlength')">El nombre tiene que tener al mennos 2 caracteres</p>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos" ngModel>
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni" id="dni" ngModel>
            </div>  
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" id="email" ngModel>
        </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="nacim" id="nacim" ngModel>
        </div>
        <div class="form-group">
          <label for="coment">Comentarios</label>
          <textarea class="form-control" name="coment" id="coment" rows="3" ngModel></textarea>
        </div>                            
    </fieldset>    
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="isOk" id="isOk" ngModel>
            Estoy de acuerdo con ....
            </label>
        </div>  
        <div>
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let item of turnos">
                <label class="form-check-label" [title]="item.info">
                    <input type="radio" class="form-check-input" name="turno" [id]="'curso-'+item.id"
                    [value]="item" ngModel>
                    {{item.nombre}}
                </label>
            </div>         
        </div>  
        <div class="form-group" >
        <label for="curso">Selecciona el tema</label>
            <select class="form-control" name="curso" id="curso" ngModel>
                <option value=""></option>
                <option *ngFor="let item of cursos"
                    [title]="item.info"
                    [ngValue]="item">
                        {{item.nombre}}
                </option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="ngFormRef.invalid">
        Enviar</button>
</form>
